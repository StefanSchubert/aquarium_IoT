# Will be deployed aside of the jar, to set the memory options
# as the spring-boot-maven-plugin ignores the jvmArguments Option
export JAVA_OPTS="-Xmx81m -Xms64m -XX:MetaspaceSize=35m -XX:MaxMetaspaceSize=64m -XX:+CMSParallelRemarkEnabled -XX:+ScavengeBeforeFullGC -XX:+CMSScavengeBeforeRemark -XX:+CMSClassUnloadingEnabled"
